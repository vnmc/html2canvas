<!doctype html>
<html>
	<head>
		<script src="../../es6-promise.auto.js"></script>
		<script src="../../specificity.js"></script>
		<script src="../../html2canvas.js"></script>
		<script src="../../fabric.js"></script>

		<style>
			body {
				background-color: white;
			}

			div {
				position: absolute;
				width: 200px;
				height: 200px;
				mix-blend-mode: multiply;
			}
		</style>
	</head>
	<body>
		<div style="left:0; top:0; background-color:deeppink"></div>
		<div style="left:150px; top:0; background-color:yellow"></div>
		<div style="left:0; top:150px; background-color:aquamarine"></div>
		<div style="left:150px; top:150px; background-color:deepskyblue"></div>
		<div style="left:250px; top:100px; background-color:midnightblue; mix-blend-mode:normal"></div>

		<script>
			setTimeout(function()
			{
				html2canvas(
					//document.body,
					document.documentElement,
					{
						background: '#ffffff',
						type: 'view',
						letterRendering: true,
						javascriptEnabled: true,
						proxy: 'areion'
					}
				).then(function(canvas)
				{
					canvas.style.position = 'absolute';
					canvas.style.left = '0';
					canvas.style.top = '500px';
					canvas.style.padding = '0';
					//canvas.style.opacity = '0.5';

					document.body.appendChild(canvas);
				});
			}, 2000);
		</script>
	</body>
</html>
