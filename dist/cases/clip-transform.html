<!doctype html>
<html>
	<head>
		<script src="../../specificity.js"></script>
		<script src="../../html2canvas.js"></script>
		<script src="../../fabric.js"></script>
	</head>
	<body>
		<div style="position:relative; width:200px; height:200px; background-color:blanchedalmond; overflow:hidden">
			<div style="position:absolute; left:-50px; top:80px; width:100px; height:100px; background-color:aquamarine"></div>
			<div style="position:absolute; left:0; top:0; width:100px; height:100px; background-color:deeppink; transform:translate3d(150px,0,0) rotateZ(5deg); overflow:hidden">
				<div style="position:absolute; left:0; top:0; width:71px; height:71px; background-color:royalblue; transform:translate3d(-10px,-10px,0) rotate(45deg)"></div>
				<div style="position:absolute; left:-10px; bottom:-10px; width:30px; height:30px; background-color:yellow"
			</div>
		</div>

		<script>
			// - concatenated transforms: correct clip?

			setTimeout(function()
			{
				html2canvas(
					//document.body,
					document.documentElement,
					{
						background: '#ffffff',
						type: 'view',
						letterRendering: true,
						javascriptEnabled: true,
						proxy: 'areion'
					}
				).then(function(canvas)
				{
					canvas.style.position = 'absolute';
					canvas.style.left = '0';
					canvas.style.top = '300px';
					canvas.style.padding = '0';
					//canvas.style.opacity = '0.5';

					document.body.append(canvas);
				});
			}, 2000);
		</script>
	</body>
</html>
