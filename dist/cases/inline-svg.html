<html>
<head>
<script src="../es6-promise.auto.js"></script>
        <script src="../specificity.js"></script>
        <script src="../html2canvas.js"></script>
        <script src="../fabric.js"></script>
        <style type="text/css">

            svg {
                width: 100px;
                height: 100px;
            }
            path {
                stroke: red;
                stroke-width: 5px;
                fill: none;
            }
        </style>
</head>
    <body>
    <svg id='test' viewbox='0 0 10 10' style='left:350px' data-connectors='ad' data-pos='11' version='1.1' xmlns='http://www.w3.org/2000/svg'>
         <path d='M5,0 l0,1 c0,4 0,4 -4,4 l-1,0'/>
     </svg>

     <script>


            setTimeout(function()
            {
                html2canvas(
                    //document.body,
                    document.documentElement,
                    {
                        background: '#ffffff',
                        type: 'view',
                        letterRendering: true,
                        javascriptEnabled: true,
                        proxy: 'areion'
                    }
                ).then(function(canvas)
                {
                    canvas.style.position = 'absolute';
                    canvas.style.left = '0';
                    canvas.style.top = '500px';
                    canvas.style.padding = '0';
                    //canvas.style.opacity = '0.5';

                    document.body.appendChild(canvas);
                });
            }, 2000);
        </script>
 </body>
</html>
