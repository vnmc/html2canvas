<!doctype html>
<html>
	<head>
		<script src="../es6-promise.auto.js"></script>
		<script src="../specificity.js"></script>
		<script src="../html2canvas.js"></script>
		<script src="../fabric.js"></script>

		<style>
			div {
				display: inline-block;
				width: 100px;
				height: 100px;
				padding: 20px;
				border: 10px solid rgba(40, 200, 80, 0.5);
				background-color: lightpink;
			}
		</style>
	</head>
	<body>
		<div style="background-clip: border-box">Lorem ipsum dolor sit amet.</div>
		<div style="background-clip: padding-box">Lorem ipsum dolor sit amet.</div>
		<div style="background-clip: content-box">Lorem ipsum dolor sit amet.</div>

		<script>
			setTimeout(function()
			{
				html2canvas(
					//document.body,
					document.documentElement,
					{
						background: '#ffffff',
						type: 'view',
						letterRendering: true,
						javascriptEnabled: true,
						proxy: 'areion'
					}
				).then(function(canvas)
				{
					canvas.style.position = 'absolute';
					canvas.style.left = '0';
					canvas.style.top = '350px';
					canvas.style.padding = '0';

					document.body.appendChild(canvas);
				});
			}, 2000);
		</script>
	</body>
</html>
