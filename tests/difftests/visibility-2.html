<!doctype html>
<html>
	<head>
		<script src="_scripts/test.js"></script>

		<style>
			body {
				background-color: white;
			}

			div {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: aquamarine;
			}

			.p {
				left: 50px;
				top: 20px;
			}

			.p::before {
				content: 'Before';
				display: block;
				background-color: pink;
			}

			.p::after {
				content: 'After';
				display: block;
				background-color: purple;
				visibility: hidden;
				height: 0;
			}

			.q {
				left: 70px;
				top: 180px;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="p">PseudoElements</div>
		<div class="q">Invisible</div>
	</body>
</html>
