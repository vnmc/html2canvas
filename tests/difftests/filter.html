<!doctype html>
<html>
	<head>
		<script src="_scripts/test.js"></script>

		<style>
			img {
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<img src="_assets/border.png" style="filter: blur(3px)">
		<img src="_assets/border.png" style="filter: brightness(200%)">
		<img src="_assets/border.png" style="filter: contrast(20%)">
		<img src="_assets/border.png" style="filter: drop-shadow(1px 5px 3px royalblue)">
		<img src="_assets/border.png" style="filter: grayscale(1)">
		<img src="_assets/border.png" style="filter: hue-rotate(30deg)">
		<img src="_assets/border.png" style="filter: invert(0.8)">
		<img src="_assets/border.png" style="filter: opacity(0.2)">
		<img src="_assets/border.png" style="filter: sepia(60%)">
		<img src="_assets/border.png" style="filter: saturate(300%)">
		<img src="_assets/border.png" style="filter: saturate(300%) blur(4px) invert(0.9) hue-rotate(20deg)">
	</body>
</html>
