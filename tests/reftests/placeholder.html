<!doctype html>
<html>
    <head>
        <style>
            body {
                background-color: white;
            }

            input {
                color: blue;
                border: 1px solid #888;
            }

            input::placeholder {
                color: aquamarine;
                font-style: italic;
            }

            textarea::placeholder {
                color: deeppink;
                letter-spacing: 3px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <label>This is the label</label>
                <input placeholder="Please fill me out">
                <textarea placeholder="Fill me out too!"></textarea>
            </fieldset>
        </form>
    </body>
</html>
